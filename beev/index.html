<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body>
    <h1>BEEV'S HORRIBLE CALCULATOR 2019</h1>

      <table>
		<thead>
          <tr>
            <th colspan="4"><input type="text" id="equation" value=""/></th>
          </tr>
		  </thead>
          <tbody>
		  <tr>
            <td><button onclick = "clearDisplay()">CE</button></td>
            <td><button onclick = "clearIt()">C</button></td>
            <td><button onclick = "backspace()"><-x</button></td>
            <td><button class="inputs">/</button></td>
          </tr>
		  <tr>
            <td><button class="inputs">7</button></td>
            <td><button class="inputs">8</button></td>
            <td><button class="inputs">9</button></td>
            <td><button class="inputs">X</button></td>
          </tr>
          <tr>
            <td><button class="inputs">4</button></td>
            <td><button class="inputs">5</button></td>
            <td><button class="inputs">6</button></td>
            <td><button class="inputs">-</button></td>
          </tr>
          <tr>
           <td><button class="inputs">1</button></td>
            <td><button class="inputs">2</button></td>
            <td><button class="inputs">3</button></td>
            <td><button class="inputs">+</button></td>
          </tr>
          <tr>
            <td><button class="inputs">.</button></td>
            <td><button class="inputs">0</button></td>
            <td colspan="2"><button class="inputs">=</button></td>
          </tr>
		  </tbody>
    </table>

  </body>
  <script type="text/javascript" src="calc.js"></script>
</html>
